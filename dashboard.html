<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <div class="nav">
                <img src="images/menu-bar.svg" alt="menu-bar" id="menu-bar">
                <img src="images/header-logo.svg" id="header-logo" alt="header-logo">
                <img src="images/search-icon.svg" alt="search-icon" id="search-icon">
                <p id="search">Search</p>
                <img src="images/notification-icon.svg" alt="notification-icon" id="notification-icon">

                <img src="images/downward-arrow.svg" alt="downward-arrow" id="downward-arrow">
            </div>    
        </div>
    </nav>


    <div class="lower">

        </div>
